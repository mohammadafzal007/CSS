<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .resizable{
            overflow:auto;
            resize:both;
            border:2px solid black;
        }
        .text{
white-space:nowrap;
width:200px;
border:2px solid black;
overflow:visible;
text-overflow:ellipsis;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p class="resizable">Hello!</p>
    <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero, odio fuga, quis quae ipsum aperiam ex perferendis obcaecati nemo tempora in laborum possimus assumenda alias vel ad accusamus quibusdam natus.</p>
</body>
</html>
